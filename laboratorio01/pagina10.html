<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 10 - HTML</title>
</head>
<body>
    <h1>Página 10</h1>
    <h2>DIV</h2>
    <!-- las etiquetas div permiten dividir o seccionar una pagina web en distintas partes, su principal uso es para la maquetacion ed una pagina web, la maquetacion es la distribucion de una pagina -->
    <!-- Para la maquetacion se tiene las prinicipales secciones: 
    Cabecera: por lo general aca se coloca banner
    Menu Prinicipal: en esta seccion es el menu de navegacion
    Contenido: es el contenido prinicipal de la pagina
    Pie de pagina: va al final de la pagina
    Anuncios: informacion de publicidad
    Articulos: articulosd e texto por ejemplo un post -->

    <div>
        Contenedor
        <div>Cabecera</div>
        <div>Menu Principal</div>
        <div>Contenido</div>
        <div>Pie de pagina</div>
    </div>
    <h2>Etiquetas HTML para la maquetacion</h2>
    <div>
        Contenedor
        <header>Cabecera</header> 
        <nav>Menu Prinicipal</nav>
        <section>Contenido</section>
        <footer>Pie de pagina</footer>
    </div>
    <p align="center">
        <a href="index.html">Regresar al Menu Principal</a>
    </p>
</body>
</html>
